<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Portal Administration</title>
</head>
<body>
  <main class="admin-layout">
    <section class="admin-card">
      <h1>Portal Administration</h1>
      <p class="admin-description">Manage the resources that appear on the ParentIDPassport portal for each role.</p>
      <section id="admin-login" aria-live="polite">
        <form id="admin-login-form" class="admin-form">
          <label>
            Username
            <input id="admin-username" name="username" type="text" autocomplete="username" required>
          </label>
          <label>
            Password
            <input id="admin-password" name="password" type="password" autocomplete="current-password" required>
          </label>
          <button type="submit" class="primary-button">Sign in</button>
        </form>
        <p id="admin-login-status" class="admin-status"></p>
      </section>
      <section id="admin-console" class="hidden" aria-live="polite">
        <div class="admin-toolbar">
          <button id="admin-logout" class="secondary-button">Sign out of admin</button>
          <a href="index.html" class="admin-link">Back to portal</a>
        </div>
        <p id="admin-console-status" class="admin-status"></p>
        <section id="branding-container" class="branding-panel"></section>
        <div id="roles-container"></div>
      </section>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
