<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParentIDPassport Portal</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
  <meta name="theme-color" content="#4f46e5" />
  <script type="module" src="./scripts/main.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="toast" role="status" aria-live="polite"></div>
  <main>
    <section class="hero" aria-labelledby="portal-title">
      <div class="hero-content">
        <div class="hero-logo" aria-hidden="true">
          <img src="./images/logo.svg" alt="" id="portal-logo" />
        </div>
        <h1 id="portal-title">ParentIDPassport</h1>
        <p id="portal-tagline">Your family digital access companion</p>
        <p class="status-message" id="portal-status">Sign in to access personalized campus resources.</p>
        <div class="account-panel">
          <button class="primary" id="signin-button" type="button">Sign in</button>
          <button class="primary" id="signout-button" type="button" hidden>Sign out</button>
          <span class="badge" id="account-display" hidden></span>
        </div>
      </div>
      <div class="hero-visual" aria-hidden="true">
        <img id="portal-background" src="./images/background.svg" alt="Portal background" style="width:100%;border-radius:32px;display:block;object-fit:cover;opacity:0.9;" />
      </div>
    </section>

    <section aria-labelledby="links-heading">
      <header style="display:flex;align-items:center;justify-content:space-between;gap:1rem;flex-wrap:wrap;">
        <div>
          <h2 id="links-heading" style="margin:0;font-size:1.75rem;">Featured resources</h2>
          <p style="margin:0.25rem 0 0;color:var(--portal-muted);" id="role-label">Tailored for guests</p>
        </div>
        <div class="controls-row">
          <label for="role-selector" class="visually-hidden">Select role</label>
          <select id="role-selector" style="min-width:180px;">
            <option value="anonymous">Guest</option>
            <option value="parents">Parents &amp; guardians</option>
            <option value="students">Students</option>
            <option value="staff">Staff</option>
          </select>
        </div>
      </header>
      <div class="link-grid" id="links-grid" role="list"></div>
    </section>
  </main>
  <footer class="footer">
    <nav aria-label="Supplemental">
      <a href="./admin.html">Administrator console</a>
      <a href="#" id="privacy-link">Privacy</a>
    </nav>
    <div id="footer-html"><strong>ParentIDPassport</strong> Â© 2024. All rights reserved.</div>
  </footer>
</body>
</html>
